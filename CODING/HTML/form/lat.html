<!DOCTYPE html>
<html lang="en">
<head>

    <title>Latihan</title>
</head>
<body>
    <center><h1>Formulir Pendaftaran</h1></center>
    <form action="">
    <table width="200" align="center">
        <tr>
            <td>Nama</td>
            <td>:</td>
            <td><input type="text" name="Nama"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>Tanggal Lahir</td>
            <td>:</td>
            <td><input type="date" name="tangal lahir"></td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td><input type="radio" name="jk">Laki-laki <br>
            <input type="radio" name="jk">Perempuan</td>
        </tr>
        <tr>
            <td>Jurusan</td>
            <td>:</td>
            <td><select name="Jurusan">
                <option>TKJ</option>
                <option>RPL</option>
                <option>Perhotelan</option>
                <option>Kendaraan Ringan</option>
                <option>Sepeda Motor</option>
            </select></td>
        </tr>
        <tr>
        <td>Hoby</td>
        <td>:</td>
        <td><input type="checkbox">Football
        <input type="checkbox">Traveling
        <input type="checkbox">Blogging <br>
        <input type="checkbox">Music
        <input type="checkbox">Adventure
        <input type="checkbox">Lainnya</td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td><textarea name="alamt" cols="50" rows="10"></textarea></td>
        </tr>
        <tr>
          <td align="center" colspan="3"><input type="submit" value="Kirim"></td>
        </tr>
    </table>
</form>
</body>
</html>
